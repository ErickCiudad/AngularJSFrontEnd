<section class="artistinfo">
    <div class="artist cf" ng-model='artists'>
      <a href="#!/details/{{(prevItem)}}" class="btn btn-left">&lt; Back</a>
      <a href="#!/details/{{(nextItem)}}" class="btn btn-right">&gt; Forward</a>
        <!-- Double class, both btn and btn right -->
        <h1>{{artists[whichItem].name}}</h1>
        <div class="info">
          <h3>{{artists[whichItem].reknown}}</h3>
            <img src="/images/{{artists[whichItem].shortname}}_tn.jpg" alt="{{artists[whichItem].shortname}}">
            <div class="bio">
              {{artists[whichItem].bio}}
            </div>
        </div>
    </div>
    <a href="index.html" class="btn">&laquo; Home</a>

</section>
