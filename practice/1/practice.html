<!DOCTYPE html>
<html ng-app="myApp">
<!-- points at myApp in controllers.js-->
<head>
    <script src="lib/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angular Demo</title>
</head>
<body>
  <input type="text" ng-model="name" name="" value=""/>
  <!--  ng-model points at name in next header-->
  <h1>Welcome {{name}} </h1>
  <h3>1 + 2 + 3 = {{1 + 2 + 3}}</h3>
  <!-- {{}} runs javascript command dynamically!-->
</body>
</html>
